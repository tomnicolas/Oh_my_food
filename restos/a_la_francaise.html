<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5b216dc063.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../CSS/style.css">

    <title>À la francaise</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <a href="../index.html" class="header__nav__back-button"><i class="fa-solid fa-arrow-left fa-lg"></i>
            </a>
            <img class="header__nav__logo" src="../images/logo/ohmyfood@2x.svg" alt="logo">
        </nav>
    </header>    
</body>
    <main>
        <div class="restos__banner">
            <img src="../images/restaurants/a_la_francaise.jpg" alt="À la française" class="restos__banner__img">
        </div>
        <section class="menu">
            <div class="menu__head">
                <h1 class="menu__head__titre">À la française</h1>
                <div class="coeur__restos">
                    <i id="heart-1" class="fa-regular fa-heart fa-xl"></i>
                    <i id="heart-2" class="fa-solid fa-heart fa-xl"></i>
                </div>
            </div>
            <div class="menu__section">
                <h2 class="menu__section__titre">Entrées</h2>
                <div class="menu__section__underscore"></div>
                <ul class="menu__section__list">
                    <li class="menu__section__list__card">
                        <h3 class="menu__section__list__card__titre">Tartare de poulpe acidulé</h3>
                        <p class="menu__section__list__card__desc">Aux zestes d'orange</p>
                        <div class="menu__section__list__card__price">25€</div>
                    </li>
                    <li class="menu__section__list__card">
                        <h3 class="menu__section__list__card__titre">Velouté de légumes d'antan</h3>
                        <p class="menu__section__list__card__desc">Carotte, panais, topinambour</p>
                        <div class="menu__section__list__card__price">35€</div>
                    </li>
                    <li class="menu__section__list__card">
                        <h3 class="menu__section__list__card__titre">Soupe à l'oignon</h3>
                        <p class="menu__section__list__card__desc">Revisitée</p>
                        <div class="menu__section__list__card__price">20€</div>
                    </li>
                </ul>
            </div>
            
        </section>

    </main>
</html>
